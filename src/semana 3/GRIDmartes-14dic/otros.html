<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=style, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin:0;
        }

        main{
            background: green;;
        }

        .container {
          /*  max-width: 960px;
            margin: auto;*/
        }

        .grid {
            display: grid;
            /* background: pink; */
            grid-template-columns: repeat(4,1fr);
            /* grid-template-rows: 1fr 100px; */ /*altura*/

            /* grid-row-gap: 20px;*/   /*ESPACIO ENTRE FILAS*/
            /*grid-column-gap: 20px; */  /*ESPACIO ENTRE COLUMNAS*/
            grid-gap: 20px;  /*ABREVIADO PARA COLUMNAS Y FILAS*/
            padding: 20px; 
        }

        .grid div:nth-child(odd) {
            background: red;
        }

        .grid div:nth-child(even) {
            background: yellow;
        }

        img {
            width: 100%;
            display: block;/*ayuda a completar los espaciados*/
        }
    </style>
    <main>
        <div class="container">
            <div class="grid">
                <div><img src="https://picsum.photos/200/300?random=1" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=2" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=3" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=4" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=5" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=6" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=7" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=8" alt=""></div>
            </div>
        </div>
        <br>
        <br>
        <style>
            /*EJEMPLO CON MIN MAX*/
            .grid-2{
                display: grid;
            grid-template-columns: repeat(4,minmax(200px,1fr));
            grid-gap: 20px;  /*ABREVIADO PARA COLUMNAS Y FILAS*/
            padding: 20px; 
            }
        </style>
        <div class="container">
            <h2>MIN MAX</h2>
            <div class="grid-2">
                <div><img src="https://picsum.photos/200/300?random=1" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=2" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=3" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=4" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=5" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=6" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=7" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=8" alt=""></div>
            </div>
        </div>
        <br>
        <br>
        <style>
            .auto-fit{
                display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));

            }
        </style>
        <div class="container">
            <h2>AUTO FIT</h2>
            <div class="auto-fit">
                <div><img src="https://picsum.photos/200/300?random=1" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=2" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=3" alt=""></div>
            </div>
        </div>
        <style>
.auto-fill{
            display: grid;
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
        grid-gap: 20px;

        }
        </style>
        
        <div class="container">
            <h2>AUTO FIll</h2>
            <div class="auto-fill">
                <div><img src="https://picsum.photos/200/300?random=1" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=2" alt=""></div>
                <div><img src="https://picsum.photos/200/300?random=3" alt=""></div>
            </div>
        </div>
    </main>

</body>

</html>
