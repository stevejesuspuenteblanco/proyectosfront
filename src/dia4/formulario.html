<!DOCTYPE html>
<html lang="es"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4 - Formulario</title>
</head>
<body>
    <!--Los formularios html son muy comunes los vamos a encontrar en toda pagina web-->
    <!--Form de login -->
    <!--Form de registro-->
    <!--Form de contacto-->
    <!--Form de news-->
    <!--Un formulario esta compuesto por-->
    <!--input (cajas de text, numero, fecha, color, email, password)-->
    <!--botones para poder enviar la info-->
    <!--select (son menus desplegables)-->
    <!--Todo esto esta envuelto en un formulario-->
    <!--El form tiene atributos por ejemplo-->
    <!--action: es a donde se va a enviar la informacion (esto lo veremos en backend)-->
    <!--Method: es la forma en que la informacion sera enviada (javascript)-->
    <form action="" method="post">
        <!--Ojo debemos poner nuestros input dentro del form, es decir el form engloba a las etiquetas
        input button select etc-->
        <!--El input es una caja de text la cual se cierra asi misma, esta tiene
        como el type, el cual indica de que tipo es-->
        <!--value es el valor que se le puede dar al input-->
        <!--name: que basicamente es el nombre que se le puede asignar al input-->
        <h4>Input texto</h4>
        <!--En los formilario puede poner restricciones-->
        <!--Puedo indicar que inputs son requeridos para que se ejecute la accion-->

        <!--Fieldset-->
        <!--Un fieldset sirve como contenedor o caja de datos, pero tiene
        la propiedad que se le puede poner una leyenda-->
        <fieldset>
        <legend>Informacion de las personas</legend>
        <input type="text" 
        name="nombre" 
        value="Pepito"
        max-length="10"
        min-length="5"
        placeholder="Ingrese su nombre">
        <h4>Input number</h4>
        <input type="number" 
        name="numero" 
        value="Pepito"
        placeholder="Ingrese su numero">
        <h4>Input fecha</h4>
        <input type="date" 
        name="fecha_nacimiento" 
        placeholder="Ingrese fecha">
        <h4>Input hora</h4>
        <input type="time" 
        name="hora" 
        placeholder="Ingrese hora">
        <h4>Input archivo</h4>
        <input type="file" 
        name="archivo" 
        placeholder="Ingrese archivo">
        </fieldset>
        <h4>Input color</h4>
        <input type="password" 
        name="password" 
        placeholder="Ingrese password">
        <h4>Input email</h4>
        <!---->
        <label for="email">Ingrese un correo</label>
        <input type="email" 
        id="email"
        name="email" 
        placeholder="Ingrese email"
        required>
        <!--Input de marcado checkbox, radiobutton-->
        <h4>Radio button</h4>
        <!--En los inputs para poder asignar un texto debo usar la etiqueta label-->
        <!--El for de label hace referencia al id del input-->
        <label for="radio_1">
            <input id="radio_1" type="radio" name="opcion_color">Rojo
        </label>
        
        <input type="radio" name="opcion_color">Azul 
        <input type="radio" name="opcion_color">Verde
        <h4>Check box</h4>
        <input type="checkbox" name="curso">Matematica
        <input type="checkbox" name="curso">Lenguaje 
        <input type="checkbox" name="curso">HTML
        <input type="checkbox" name="curso">JavaScript
        <input type="checkbox" name="curso">CSS

        <!--Los selects (como combo box, menu desplegable)-->
        <h4>Select</h4>
        <!--Los select se compone de dos elementos el padre select y el 
        hijo option (los option son cada opcion de select)-->
        <!--los select tambien tiene un name, pero ese va como atributo dle select-->
        <!--Cuando yo envie la data el select va a enviar alque este seleccionado, por ende
        cada option debe tener un value, porque ese valor es el que se envia-->
        <select name="cursos_codigo">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="jss">JavaScript</option>
            <option value="rjss">React JS</option>
        </select>
        <!--Por default la primera opcion es la que se muestra como marcada-->
        <!--los option tiene el atributo selected que permite marca una opcion y mostrarla-->
        <select name="paises">
            <option value="peru">Peru</option>
            <option value="colombia" selected disabled>Colombia</option>
            <option value="chile">Chile</option>
            <option value="mexico">Mexico</option>
        </select>
        <!--TEXT AREA-->
        <!--Este elemento basicamente es una caja de texto muy grande, sirve
        para poder ingresar mensajes largos o texto 
    de desarrollo un tema, etc-->
        <h4>Text area</h4>
        <textarea palceholder="ingrese un texto sobre usted"
        name="text_sobre_mi"
         cols="130" 
         rows="30"></textarea>
     
        
        <!--hay un input submit, ahora este submit significa que es el
        boton que envia la informacion-->
        <!--este submit puede un boton o input-->
        <h3>Submit</h3>
            <input type="submit" value="enviar datos">
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
