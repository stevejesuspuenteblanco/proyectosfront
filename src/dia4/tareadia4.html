<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML</title>
</head>
<body>
    <strong>Los campos marcados con * son de inserccion obligatoria</strong>
    <form action="" method="post">
        <fieldset>
            <label>Asunto:</label><input type="text" 
            name="asunto" 
            width="50"><br>
            <label>* Primer Apellido:</label><input type="text" 
            name="primer_apellido" 
            width="50"><br>
            <label>Segundo Apellido:</label><input type="text" 
            name="segundo_apellido" 
            width="50"><br>
            <label>* Nombre:</label><input type="text" 
            name="nombre" 
            width="50"><br>
            <label>D.N.I./ Pasaporte / N.I.E:</label><input
             type="text" 
            name="numero_identidad" 
            width="50"><br>
            <label>* Correo electronico:</label><input
             type="text" 
            name="correo" 
            width="50"><br>
            <label>Teléfono:</label><input
             type="text" 
            name="correo" 
            width="50"><br>
            <label>¿Sobre qué?</label>
            <select name="sobreque">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
            </select><br>
            <label>¿Qué vas a escribir?</label>
            <select name="escritura">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
            </select><br>
            <label>* Texto del escrito</label>
            <textarea name="text_sobre_mi"
             cols="10" 
             rows="2"></textarea>
            </fieldset><br>

            <strong>Los datos personales facilitados son suceptibles de cesion cuando esta sea
                precisa para tramitar su contestacion
            </strong><br>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
