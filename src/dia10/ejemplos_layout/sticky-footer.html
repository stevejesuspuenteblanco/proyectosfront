<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STICKY FOOTER</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background: red;
      }
      header,
      footer,
      main {
        padding: 30px;
      }
      .wrapper {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .wrapper main {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        header
      </header>
      <main>
        main
      </main>
      <footer>
        footer
      </footer>
    </div>
  </body>
</html>
